<div class="table-container">
  <h1>My Events</h1>

  <div class="search-div"></div>
  <a mat-mini-fab color="primary" [routerLink]="'/create-event'"
    ><mat-icon>add</mat-icon></a
  >
  <mat-form-field class="search-form-field" floatLabel="never">
    <input
      matInput
      [(ngModel)]="searchKey"
      placeholder="Search"
      autocomplete="off"
      (keyup)="applyFilter()"
    />
  </mat-form-field>

  <button mat-button (click)="onSearchClear()">
    <mat-icon>search</mat-icon>
  </button>
  <div class="custom-elevation">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="name" class="table-column_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="startDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start at</th>
        <td mat-cell *matCellDef="let element">{{ convertDate(element.startDateTime) }}</td>
      </ng-container>

      <ng-container matColumnDef="endDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End at</th>
        <td mat-cell *matCellDef="let element">{{ convertDate(element.endDateTime) }}</td>
      </ng-container>

      <ng-container matColumnDef="isApproved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is approved</th>
        <td mat-cell *matCellDef="let element">

          <div style="text-align: center">
            <mat-icon *ngIf="element.isApproved" style="color: green">check_circle</mat-icon>
            <mat-icon *ngIf="!element.isApproved" style="color: red">cancel</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <mat-cell *matCellDef="let element">

          <a [routerLink]="['/events/', element.id]" >
            <button mat-icon-button color="primary">
              <mat-icon>more_horiz</mat-icon>
            </button>
          </a>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="paginator-container">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
