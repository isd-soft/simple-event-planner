<style>
  div {
    text-align: center;
  }
</style>
<div>
  <h1>Attendees</h1>
  <ul>
    <div class="list">
      <div *ngFor="let item of data.array; let i = index" class="attendee">
        <span class="item-email">{{ item.email }}</span>
        <mat-icon color="disabled" *ngIf="item.status=='PENDING'">help_outline</mat-icon>
        <mat-icon color="primary" *ngIf="item.status=='ACCEPTED'">check_circle_outline</mat-icon>
        <mat-icon color="warn" *ngIf="item.status=='DECLINED'">highlight_off</mat-icon>
      </div>
    </div>
  </ul>
</div>
