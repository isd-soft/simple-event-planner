<div class="center">


  <mat-card class="example-card">
    <app-reactions [reactions]="reactions"
                   [allReactions]="allReactions"
                   [myReaction]="myReaction"
                   (onSelect)="selectReaction($event)"></app-reactions>


    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>by <strong>{{event.host.firstName + " " + event.host.lastName}}</strong></mat-card-subtitle>
      <mat-card-subtitle>
        from <strong>{{convert(event.startDateTime) }}</strong> to
        <strong>{{ convert(event.endDateTime) }}</strong> at
        <strong>{{ event.location }}</strong></mat-card-subtitle
      >
    </mat-card-header>
    <img id = "mat-card-image" mat-card-image src=""/>
    <mat-card-content>
      <p>
        {{ event.description }}
      </p>
    </mat-card-content>

    <div class="attachment-wrapper">
      <mat-chip-list>
        <mat-chip *ngFor="let attachment of attachments" (click)="downloadAttachment(attachment)">{{ attachment.name }}</mat-chip>
      </mat-chip-list>
    </div>

    <div class="attachment-wrapper">
      <mat-chip-list>
        <mat-chip *ngFor="let link of linkAttachments" (click)="openLinkAttachment(link)">{{ showLink(link) }}</mat-chip>
      </mat-chip-list>
    </div>

    <app-comment-list [comments]="comments"
                      [commentReactions]="reactions"
                      [isReadonly]="isCommentReadonly()"
                      (onCreate)="addComment($event)"
                      (onEdit)="updateComment($event)"
                      (onDelete)="deleteComment($event)"></app-comment-list>



    <mat-card-actions>
      <button mat-button (click)="openDialog()">ATTENDEES</button>
      <button *ngIf = "role === 'ADMIN'" mat-button (click)="editEvent()" >EDIT</button>
      <button *ngIf = "role === 'ADMIN'" mat-button (click)="deleteEvent()" color="warn">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
