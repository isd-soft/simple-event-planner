<div class="center" *ngIf="event">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>by <strong>{{event.host.firstName + " " + event.host.lastName}}</strong></mat-card-subtitle>
      <mat-card-subtitle>
        from <strong>{{event.startDateTime }}</strong> to
        <strong>{{ event.endDateTime }}</strong> at
        <strong>{{ event.location }}</strong></mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image src="{{ eventMock.imageSrc }}"/>
    <mat-card-content>
      <p>
        {{ event.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()">ATTENDEES</button>
      <button mat-button>EDIT</button>
      <button mat-button (click)="deleteEvent()" color="warn">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
