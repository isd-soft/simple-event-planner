<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>by <strong>Host Name</strong></mat-card-subtitle>
      <mat-card-subtitle>
        from <strong>{{ startDate.toLocaleString() }}</strong> to
        <strong>{{ endDate.toLocaleString() }}</strong> at
        <strong>{{ event.location }}</strong></mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image src="{{ event.imageSrc }}" />
    <mat-card-content>
      <p>
        {{ event.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()">ATTENDEES</button>
      <button mat-button>EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
