<div class="table-container">
  <h1>Events</h1>
  <br />
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    title="Events"
  >
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="startDateTime">
      <th mat-header-cell *matHeaderCellDef>startDateTime</th>
      <td mat-cell *matCellDef="let element">{{ element.startDateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="endDateTime">
      <th mat-header-cell *matHeaderCellDef>endDateTime</th>
      <td mat-cell *matCellDef="let element">{{ element.endDateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef></th>
      <mat-cell *matCellDef="let row">
        <button mat-stroket-button class="button">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
