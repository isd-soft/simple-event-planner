<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <a [routerLink]="'/home-page'">
      <button mat-button class="SEP-button">SEP</button></a
    >
    <span class=""></span>
    <mat-icon>today</mat-icon>

    <span class="menu-spacer"></span>
    <div>
      <span class="menu-spacer"></span>
      <a mat-flat-button [routerLink]="'/login'"> Login </a>
      <span class="space"></span>
      <a mat-flat-button [routerLink]="'/sign-up'"> Sign Up </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/events'"
        ><mat-icon>view_list</mat-icon> Events
      </a>
      <a mat-list-item [routerLink]="'/calendar'"
        ><mat-icon>date_range</mat-icon> Calendar
      </a>
      <a mat-list-item [routerLink]="'/my-events'"
        ><mat-icon>home</mat-icon> My Events
      </a>
      <a mat-list-item [routerLink]="'/new-events'"
        ><mat-icon> library_add_check </mat-icon> New Events
      </a>
      <a mat-list-item [routerLink]="'/statistics'"
        ><mat-icon>analytics</mat-icon> Analytics
      </a>
      <a mat-list-item [routerLink]="'/create-event'"
        ><mat-icon>add_circle</mat-icon> Create Event
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
