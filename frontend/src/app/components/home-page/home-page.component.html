<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  color="#DC7633"
  maxWidth="auto"
  proportion="25"
  interval="5000"
  slides="5"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000080"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
