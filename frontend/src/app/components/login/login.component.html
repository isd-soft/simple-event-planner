<form [formGroup]="user" class="example-container">
  <h1>Login</h1>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput required id="email" type="text" formControlName="email" />
    <button mat-icon-button matSuffix>
      <mat-icon>email</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      required
      id="password"
      type="text"
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <div *ngIf="err" class="login-error">{{ err }}</div>
<!--  <div class="alert alert-danger" *ngIf="err">-->
<!--    <div class="alert-items">-->
<!--      <div class="alert-item static">-->
<!--        <div class="alert-icon-wrapper">-->
<!--          <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>-->
<!--        </div>-->
<!--        <span class="alert-text">-->
<!--          {{err}}-->
<!--        </span>-->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->

  <button mat-flat-button color="primary" (click)="submit()">Login</button>
</form>
